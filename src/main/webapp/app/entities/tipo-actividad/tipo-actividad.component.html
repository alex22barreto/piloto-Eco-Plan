<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoplanApp.tipoActividad.home.title">Tipo Actividads</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-actividad" [routerLink]="['/tipo-actividad/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoplanApp.tipoActividad.home.createLabel">
            Create a new Tipo Actividad
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoActividads?.length === 0">
        <span jhiTranslate="ecoplanApp.tipoActividad.home.notFound">No tipoActividads found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoActividads?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoplanApp.tipoActividad.idTipoActividad">Id Tipo Actividad</span></th>
                    <th scope="col" ><span jhiTranslate="ecoplanApp.tipoActividad.nombreTipoActividad">Nombre Tipo Actividad</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoActividad of tipoActividads ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-actividad', tipoActividad.id, 'view']">{{ tipoActividad.id }}</a></td>
                    <td>{{ tipoActividad.idTipoActividad }}</td>
                    <td>{{ tipoActividad.nombreTipoActividad }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-actividad', tipoActividad.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-actividad', tipoActividad.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoActividad)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
