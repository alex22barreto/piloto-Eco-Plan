<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-actividad-heading" jhiTranslate="ecoplanApp.actividad.home.createOrEditLabel">Create or edit a Actividad</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.codigoActividad" for="field_codigoActividad">Codigo Actividad</label>
                    <input type="number" class="form-control" name="codigoActividad" id="field_codigoActividad"
                           formControlName="codigoActividad"/>
                    <div *ngIf="editForm.get('codigoActividad')!.invalid && (editForm.get('codigoActividad')!.dirty || editForm.get('codigoActividad')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigoActividad')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('codigoActividad')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.fecInicio" for="field_fecInicio">Fec Inicio</label>
                    <div class="d-flex">
                        <input id="field_fecInicio" type="datetime-local" class="form-control" name="fecInicio" formControlName="fecInicio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('fecInicio')!.invalid && (editForm.get('fecInicio')!.dirty || editForm.get('fecInicio')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fecInicio')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('fecInicio')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.fecFin" for="field_fecFin">Fec Fin</label>
                    <div class="d-flex">
                        <input id="field_fecFin" type="datetime-local" class="form-control" name="fecFin" formControlName="fecFin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('fecFin')!.invalid && (editForm.get('fecFin')!.dirty || editForm.get('fecFin')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fecFin')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('fecFin')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.conProveedor" for="field_conProveedor">Con Proveedor</label>
                    <input type="checkbox" class="form-control" name="conProveedor" id="field_conProveedor"
                           formControlName="conProveedor"/>
                    <div *ngIf="editForm.get('conProveedor')!.invalid && (editForm.get('conProveedor')!.dirty || editForm.get('conProveedor')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('conProveedor')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.proyecto" for="field_proyecto">Proyecto</label>
                    <select class="form-control" id="field_proyecto" name="proyecto" formControlName="proyecto">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proyectoOption.id === editForm.get('proyecto')!.value?.id ? editForm.get('proyecto')!.value : proyectoOption" *ngFor="let proyectoOption of proyectos; trackBy: trackById">{{ proyectoOption.nombre }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.tipoActividad" for="field_tipoActividad">Tipo Actividad</label>
                    <select class="form-control" id="field_tipoActividad" name="tipoActividad" formControlName="tipoActividad">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoActividadOption.id === editForm.get('tipoActividad')!.value?.id ? editForm.get('tipoActividad')!.value : tipoActividadOption" *ngFor="let tipoActividadOption of tipoactividads; trackBy: trackById">{{ tipoActividadOption.nombreTipoActividad }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.actividad.estado" for="field_estado">Estado</label>
                    <select class="form-control" id="field_estado" name="estado" formControlName="estado">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estadoOption.id === editForm.get('estado')!.value?.id ? editForm.get('estado')!.value : estadoOption" *ngFor="let estadoOption of estados; trackBy: trackById">{{ estadoOption.estadoNombre }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
