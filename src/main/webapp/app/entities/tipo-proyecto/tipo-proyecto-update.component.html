<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tipo-proyecto-heading" jhiTranslate="ecoplanApp.tipoProyecto.home.createOrEditLabel">Create or edit a Tipo Proyecto</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.tipoProyecto.idTipoProyecto" for="field_idTipoProyecto">Id Tipo Proyecto</label>
                    <input type="number" class="form-control" name="idTipoProyecto" id="field_idTipoProyecto"
                           formControlName="idTipoProyecto"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoplanApp.tipoProyecto.nombreTipoProyecto" for="field_nombreTipoProyecto">Nombre Tipo Proyecto</label>
                    <input type="text" class="form-control" name="nombreTipoProyecto" id="field_nombreTipoProyecto"
                           formControlName="nombreTipoProyecto"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
