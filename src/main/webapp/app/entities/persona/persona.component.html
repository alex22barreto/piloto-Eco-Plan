<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoplanApp.persona.home.title">Personas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-persona" [routerLink]="['/persona/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoplanApp.persona.home.createLabel">
            Create a new Persona
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="personas?.length === 0">
        <span jhiTranslate="ecoplanApp.persona.home.notFound">No personas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="personas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoplanApp.persona.idPersona">Id Persona</span></th>
                    <th scope="col" ><span jhiTranslate="ecoplanApp.persona.identificacion">Identificacion</span></th>
                    <th scope="col" ><span jhiTranslate="ecoplanApp.persona.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="ecoplanApp.persona.apellido">Apellido</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas ;trackBy: trackId">
                    <td><a [routerLink]="['/persona', persona.id, 'view']">{{ persona.id }}</a></td>
                    <td>{{ persona.idPersona }}</td>
                    <td>{{ persona.identificacion }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/persona', persona.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/persona', persona.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(persona)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
